<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typing effect</title>
    <style>
      div {
        font-family: arial;
        max-width: 80%;
        margin: 20px auto;
        font-size: 60px;
        letter-spacing: 1px;
      }
      .cursor {
        opacity: 0;
        transition: 0.2s;
      }

      .cursor.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div>
      <span class="text"></span>
      <span class="cursor">|</span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
